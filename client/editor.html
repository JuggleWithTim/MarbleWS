<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnotherGame - Level Editor</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .editor-container {
            display: flex;
            height: 100vh;
            background: #1a1a2e;
            position: relative;
        }
        
        .editor-sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            overflow-y: auto;
            border-right: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .editor-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .editor-toolbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .editor-canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        #editorCanvas {
            cursor: crosshair;
            background: #16213e;
            /* Scale down 1920x1080 to fit comfortably in editor */
            width: 1280px;
            height: 720px;
            display: block;
            margin: 0 auto;
        }
        
        .tool-section {
            margin-bottom: 25px;
        }
        
        .tool-section h3 {
            color: #4ecdc4;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .tool-button {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 3px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s ease;
        }
        
        .tool-button:hover {
            background: #44a08d;
        }
        
        .tool-button.active {
            background: #ff6b6b;
        }
        
        .property-group {
            margin-bottom: 15px;
        }
        
        .property-group label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
            font-size: 0.9em;
        }
        
        .property-group input,
        .property-group select {
            width: 100%;
            padding: 6px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9em;
        }

        .property-group select {
            background: rgba(0, 0, 0, 0.5);
            color: #ffffff;
        }

        .property-group select option {
            background: rgba(0, 0, 0, 0.9);
            color: #ffffff;
        }
        
        .property-group input[type="color"] {
            height: 35px;
            padding: 2px;
        }
        
        .property-group input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        
        .level-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .object-list {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            padding: 10px;
        }
        
        .object-item {
            padding: 8px;
            margin: 3px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .object-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .object-item.selected {
            background: #4ecdc4;
        }
        
        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 2px 6px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.7em;
        }
        
        .toolbar-input {
            padding: 6px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9em;
        }
        
        .status-bar {
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.8em;
            color: #aaa;
        }

        .json-panel {
            position: absolute;
            top: 0;
            right: 0;
            width: 400px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            border-left: 2px solid rgba(255, 255, 255, 0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .json-panel.visible {
            transform: translateX(0);
        }

        .json-panel-header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .json-panel-header h3 {
            color: #4ecdc4;
            margin: 0;
            font-size: 1.1em;
        }

        .json-panel-content {
            flex: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .json-textarea {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            padding: 10px;
            resize: none;
            line-height: 1.4;
            white-space: pre;
            overflow-wrap: normal;
            overflow-x: auto;
        }

        .json-textarea:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 5px rgba(78, 205, 196, 0.3);
        }

        .json-panel-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .json-button {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background 0.3s ease;
        }

        .json-button:hover {
            background: #44a08d;
        }

        .json-button.danger {
            background: #ff6b6b;
        }

        .json-button.danger:hover {
            background: #e55a5a;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="editor-sidebar">
            <div class="level-info">
                <h2>Level Editor</h2>
                <div class="property-group">
                    <label>Level Name:</label>
                    <input type="text" id="levelName" placeholder="Enter level name" value="new-level">
                </div>
                <div class="property-group">
                    <label>Description:</label>
                    <input type="text" id="levelDescription" placeholder="Level description">
                </div>
                <div class="property-group">
                    <label>Background Image:</label>
                    <input type="text" id="backgroundImage" placeholder="Image URL or path">
                </div>
            </div>
            
            <div class="tool-section">
                <h3>Tools</h3>
                <button class="tool-button active" data-tool="select">Select</button>
                <button class="tool-button" data-tool="rectangle">Rectangle</button>
                <button class="tool-button" data-tool="circle">Circle</button>
                <button class="tool-button" data-tool="connect">Connect</button>
                <button class="tool-button" data-tool="delete">Delete</button>
            </div>

            <div class="tool-section">
                <h3>Connection Type</h3>
                <div class="property-group">
                    <label>Type:</label>
                    <select id="connectionType">
                        <option value="revolute">Revolute (Hinge)</option>
                        <option value="rope">Rope</option>
                        <option value="spring">Spring</option>
                        <option value="distance">Distance</option>
                    </select>
                </div>
            </div>
            
            <div class="tool-section">
                <h3>Object Properties</h3>
                <div class="checkbox-group">
                    <input type="checkbox" id="objectStatic" checked>
                    <label for="objectStatic">Static</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="objectSpawnpoint">
                    <label for="objectSpawnpoint">Spawnpoint</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="objectGoal">
                    <label for="objectGoal">Goal</label>
                </div>
                <div class="property-group" id="nextLevelContainer" style="display: none;">
                    <label>Next Level:</label>
                    <input type="text" id="objectNextLevel" placeholder="Level to load when goal is reached">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="objectSolid" checked>
                    <label for="objectSolid">Solid</label>
                </div>
                <div class="property-group">
                    <label>Color:</label>
                    <input type="color" id="objectColor" value="#888888">
                </div>
                <div class="property-group">
                    <label>Alpha (Transparency):</label>
                    <input type="range" id="objectAlpha" min="0" max="255" value="255" step="1">
                    <span id="alphaValue" style="color: #ffffff; font-size: 0.8em; margin-left: 10px;">100%</span>
                </div>
                <div class="property-group">
                    <label>Background Image:</label>
                    <input type="text" id="objectBackgroundImage" placeholder="Image URL or path">
                </div>
                <div class="property-group">
                    <label>Width:</label>
                    <input type="number" id="objectWidth" value="100" min="10" max="500">
                </div>
                <div class="property-group">
                    <label>Height:</label>
                    <input type="number" id="objectHeight" value="20" min="10" max="500">
                </div>
                <div class="property-group">
                    <label>Radius:</label>
                    <input type="number" id="objectRadius" value="25" min="5" max="200">
                </div>
                <div class="property-group">
                    <label>Friction:</label>
                    <input type="number" id="objectFriction" value="0.3" min="0" max="2" step="0.1">
                </div>
                <div class="property-group">
                    <label>Restitution:</label>
                    <input type="number" id="objectRestitution" value="0.3" min="0" max="2" step="0.1">
                </div>
                <div class="property-group">
                    <label>Density:</label>
                    <input type="number" id="objectDensity" value="0.001" min="0.0001" max="1.0" step="0.0001">
                </div>
                <div class="property-group">
                    <label>Rotation (degrees):</label>
                    <input type="number" id="objectRotation" value="0" min="-180" max="180" step="15">
                </div>
                <div class="property-group">
                    <label>Z-Index:</label>
                    <input type="number" id="objectZIndex" value="0" min="-10" max="10" step="1">
                </div>
            </div>
            
            <div class="tool-section">
                <h3>Objects</h3>
                <div class="object-list" id="objectList">
                    <!-- Objects will be listed here -->
                </div>
            </div>
        </div>
        
        <div class="editor-main">
            <div class="editor-toolbar">
                <button class="tool-button" id="newLevel">New</button>
                <button class="tool-button" id="loadLevel">Load</button>
                <button class="tool-button" id="saveLevel">Save</button>
                <button class="tool-button" id="testLevel">Test</button>
                <span style="margin-left: 20px;">Grid:</span>
                <input type="checkbox" id="showGrid" checked>
                <span style="margin-left: 20px;">Snap:</span>
                <input type="checkbox" id="snapToGrid" checked>
                <input type="number" id="gridSize" value="20" min="10" max="50" class="toolbar-input" style="width: 60px; margin-left: 10px;">
                <button class="tool-button" id="toggleJsonPanel" style="margin-left: auto;">ðŸ“„ JSON</button>
            </div>
            
            <div class="editor-canvas-container">
                <canvas id="editorCanvas" width="1920" height="1080"></canvas>
            </div>
            
            <div class="status-bar">
                <span id="statusText">Ready</span>
                <span style="float: right;" id="mousePos">Mouse: 0, 0</span>
            </div>
        </div>

        <!-- JSON Panel -->
        <div class="json-panel" id="jsonPanel">
            <div class="json-panel-header">
                <h3>Level JSON</h3>
                <button class="json-button" id="closeJsonPanel">âœ•</button>
            </div>
            <div class="json-panel-content">
                <textarea class="json-textarea" id="levelJsonTextarea" placeholder="Level JSON will appear here..."></textarea>
                <div class="json-panel-buttons">
                    <button class="json-button" id="formatJson">Format</button>
                    <button class="json-button" id="applyJson">Apply Changes</button>
                    <button class="json-button danger" id="resetJson">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/editor.js"></script>
    <script>
        // Initialize the editor when page loads
        window.addEventListener('DOMContentLoaded', () => {
            const editor = new LevelEditor();
            editor.init();
        });
    </script>
</body>
</html>
