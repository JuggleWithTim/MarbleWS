<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <title>Game Overlay</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: transparent !important;
            overflow: hidden;
        }
        body {
            background: transparent !important;
        }
        #overlayCanvas {
            display: block;
            position: absolute;
            top: 0; left: 0;
            width: 1920px;
            height: 1080px;
            background: transparent !important;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="overlayCanvas" width="1920" height="1080"></canvas>

    <!-- Game Scripts -->
    <script src="js/networking.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/overlay.js"></script>
</body>
</html>
